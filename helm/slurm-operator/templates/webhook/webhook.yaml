{{- if .Values.webhook.enabled }}
{{- $certNamespacedName := printf "%s/%s" (include "slurm-operator.namespace" .) .Values.certManager.secretName -}}
{{- $durationDays := int 3650 -}}
{{- $ca := genCA .Values.certManager.secretName $durationDays -}}
{{- if not .Values.certManager.enabled }}
{{- $cn := (include "slurm-operator.webhook.name" .) -}}
{{- $dnsList := list (printf "%s.%s" (include "slurm-operator.webhook.name" .) (include "slurm-operator.namespace" .)) (printf "%s.%s.svc" (include "slurm-operator.webhook.name" .) (include "slurm-operator.namespace" .)) -}}
{{- $cert := genSignedCert $cn nil $dnsList $durationDays $ca -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.certManager.secretName }}
  namespace: {{ include "slurm-operator.namespace" . }}
  labels:
    {{- include "slurm-operator.webhook.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
  ca.crt: {{ $ca.Cert | b64enc | quote }}
{{- end }}{{- /* if not .Values.certManager.enabled */}}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "slurm-operator.webhook.name" . }}
  {{- if .Values.certManager.enabled }}
  annotations:
    certmanager.k8s.io/inject-ca-from: {{ $certNamespacedName | quote }}
    cert-manager.io/inject-ca-from: {{ $certNamespacedName | quote }}
  {{- end }}{{- /* if .Values.certManager.enabled */}}
  labels:
    {{- include "slurm-operator.webhook.labels" . | nindent 4 }}
webhooks:
  - name: accounting-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - accountings
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-accounting
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
  - name: controller-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - controllers
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-controller
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
  - name: loginset-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - loginsets
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-loginset
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
  - name: nodeset-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - nodesets
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-nodeset
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
  - name: restapi-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - restapis
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-restapi
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
  - name: token-v1beta1.kb.io
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
    rules:
      - apiGroups:
          - {{ include "slurm-operator.apiGroup" . }}
        apiVersions:
          - v1beta1
        resources:
          - tokens
        operations:
          - CREATE
          - UPDATE
        scope: Namespaced
    clientConfig:
      {{- if not .Values.certManager.enabled }}
      caBundle: {{ $ca.Cert | b64enc | quote }}
      {{- end }}{{- /* if not .Values.certManager.enabled */}}
      service:
        namespace: {{ include "slurm-operator.namespace" . }}
        name: {{ include "slurm-operator.webhook.name" . }}
        path: /validate-slinky-slurm-net-v1beta1-token
    failurePolicy: Fail
    matchPolicy: Equivalent
    {{- with .Values.webhook.timeoutSeconds }}
    timeoutSeconds: {{ . }}
    {{- end }}{{- /* with .Values.webhook.timeoutSeconds */}}
    admissionReviewVersions:
      - v1beta1
    sideEffects: None
{{- end }}{{- /* if .Values.webhook.enabled */}}
