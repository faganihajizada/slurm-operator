---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-accounting
  failurePolicy: Fail
  name: accounting-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - accountings
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-controller
  failurePolicy: Fail
  name: controller-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - controllers
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-loginset
  failurePolicy: Fail
  name: loginset-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - loginsets
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-nodeset
  failurePolicy: Fail
  name: nodeset-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - nodesets
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-restapi
  failurePolicy: Fail
  name: restapi-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - restapis
  sideEffects: None
- admissionReviewVersions:
  - v1
  - v1alpha1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-slinky-slurm-net-v1alpha1-token
  failurePolicy: Fail
  name: token-v1alpha1.kb.io
  rules:
  - apiGroups:
    - slinky.slurm.net
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - tokens
  sideEffects: None
